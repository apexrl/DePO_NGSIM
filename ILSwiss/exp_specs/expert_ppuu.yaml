meta_data:
  script_path: run_scripts/gen_ppuu_demos.py
  exp_name: gen_ppuu_demos
  description: Generate demonstrations for imitation learning algorithms
  num_workers: 1
  using_gpus: true
# -----------------------------------------------------------------------------
variables: {}

# -----------------------------------------------------------------------------
constants:

  seed: 123
  test_ratio: 0.15
  obs_stack_size: 1

  data_size: "medium"

  env_specs:
    env_creator: "ppuu"
    scenario_name: "i80"
    env_kwargs:
      fps: 30
      display: False
      delta_t: 0.1
      store: False
      show_frame_count: False
      data_dir: 'ppuu_logs/'
